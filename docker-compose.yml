services:
  nginx:
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile
    container_name: yigisoft-nginx
    ports:
      - "8080:80"
    volumes:
      - ./_data/uploads:/uploads:ro
    depends_on:
      - public-web
      - admin
      - api
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    container_name: yigisoft-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-cms_db};Username=${POSTGRES_USER:-cms_user};Password=${POSTGRES_PASSWORD:-changeme}"
    volumes:
      - ./_data/logs/api:/app/logs
      - ./_data/uploads:/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  public-web:
    build:
      context: ./apps/public-web
      dockerfile: Dockerfile
    container_name: yigisoft-public-web
    restart: unless-stopped

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: yigisoft-admin
    restart: unless-stopped

  postgres:
    image: postgres:16.11-alpine
    container_name: yigisoft-postgres
    ports:
      - "${POSTGRES_HOST_PORT:-5434}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cms_db}
      POSTGRES_USER: ${POSTGRES_USER:-cms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cms_user} -d ${POSTGRES_DB:-cms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
