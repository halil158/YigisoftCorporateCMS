services:
  nginx:
    image: nginx:alpine
    container_name: yigisoft-nginx
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./_data/uploads:/uploads:ro
    depends_on:
      - public-web
      - admin
      - api
    restart: unless-stopped

  api:
    build: ./src/api
    container_name: yigisoft-api
    environment:
      ASPNETCORE_URLS: http://+:5000
    volumes:
      - ./_data/logs/api:/app/logs
      - ./_data/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  public-web:
    image: nginx:alpine
    container_name: yigisoft-public-web
    volumes:
      - ./apps/public-web/_placeholder:/usr/share/nginx/html:ro
    restart: unless-stopped

  admin:
    image: nginx:alpine
    container_name: yigisoft-admin
    volumes:
      - ./apps/admin/_placeholder:/usr/share/nginx/html:ro
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: yigisoft-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cms_db}
      POSTGRES_USER: ${POSTGRES_USER:-cms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cms_user} -d ${POSTGRES_DB:-cms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
