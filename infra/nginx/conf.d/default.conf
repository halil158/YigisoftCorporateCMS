server {
    listen 80;
    server_name localhost;

    # Public web (proxied)
    location / {
        proxy_pass http://public-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # Admin panel (proxied, strip /admin prefix)
    location /admin/ {
        proxy_pass http://admin:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect /api to /api/
    location = /api {
        return 301 /api/;
    }

    # API (proxied to .NET API)
    location /api/ {
        proxy_pass http://api:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static uploads (served directly by nginx)
    location /uploads/ {
        alias /uploads/;
        try_files $uri =404;

        # Cache static assets
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (nginx itself)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
