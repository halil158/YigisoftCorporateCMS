server {
    listen 80;
    server_name localhost;

    # Placeholder: static landing page
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Placeholder: uploads (not implemented yet)
    location /uploads/ {
        return 404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
